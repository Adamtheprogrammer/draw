<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Draw On Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css" type="text/css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      
        <nav>
          <ul>
            <li class="flex-2">
              <div id="trackX">x: 0</div>
              <div id="trackY">x: 0</div>

            </li>

            <li><button id="btnRect">Rectangle</button></li>
            <li><button id="btnLine">Line</button></li>
            <li><button id="btnCircle">Circle</button></li>
            <li><button id="btnPath">Path</button></li>
            <li><button id="btnTriangle">Triangle</button></li>
            <li><button id="btnClear">Clear</button></li>
            <li><button id="reDraw">ReDraw</button></li>
            <li><button id="btnStrobe">Strobe Light</button></li>
            <input type="color" id="input">
          </ul>
        </nav>
        <main></main>

    </div>
<script src="./dist/js/main.js"></script>
  </body>
</html>
